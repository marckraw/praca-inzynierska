version: '2.1'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/dev.Dockerfile
    volumes:
    - ./frontend:/frontend
    ports:
      - "8197:3000"
      - "9876:9876"
  backend:
    build:
      context: .
      dockerfile: backend/dev.Dockerfile
    volumes:
        - ./backend:/backend
    ports:
      - "8198:8080"
    links:
      - mongo
  mongo:
    image: mongo
    volumes:
      - ./data/mongodb/db:/data/db
    ports:
      - "8199:27017"
