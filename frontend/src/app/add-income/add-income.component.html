<div class="add-income-container" [formGroup]="formGroup">
        <h1>Add Revenue</h1>
        <div class="add-income-form">
            <mat-form-field>
                <input matInput type="text" [formControlName]="'name'" placeholder="Income name">
                <mat-hint align="end">Insert income name</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="date" [formControlName]="'when'" placeholder="When you got income">
                <mat-hint align="end">Insert when you got income</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Income list" name="paymentMethod" [formControlName]="'paymentMethod'">
                    <mat-option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod.value">
                        {{ paymentMethod.viewValue }}
                    </mat-option>
                </mat-select>
                <mat-hint align="end">Choose payment method</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" [formControlName]="'income'" placeholder="What is the income amount ?">
                <span matPrefix>PLN&nbsp;</span>
                <mat-hint align="end">Insert income</mat-hint>
            </mat-form-field>

            <div class="buttons">
                <button class="cancel-btn" mat-raised-button routerLink="/dashboard">Cancel</button>
                <button class="cancel-btn" mat-raised-button color="secondary" routerLink="/manage-incomes">Manage Incomes</button>
                <button class="add-btn" mat-raised-button color="primary" (click)="addIncome(formGroup.value)">Add income</button>
            </div>
        </div>

        <mat-card *ngIf="isErrorMsgVisible && !formGroup.valid">
            <mat-card-content>
                <p style="text-align: center; color: red; font-size: 16px;">Wprowad≈∫ wszystkie dane</p>
            </mat-card-content>
        </mat-card>
    </div>
